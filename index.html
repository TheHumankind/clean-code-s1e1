<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="main-img">
      <img class="img" src="./eisenhower-matrix.jpg" alt="The Eisenhiwer matrix schema">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="centered-main-page-element">
      <p id="add-to-list">
        <label class="new-task__header" for="new-task">Add Item</label>
        <section class="task__wrapper">
          <input id="new-task" class="task input-descr" type="text">
          <button class = "all-btn" >
            Add
          </button>
        </section>
      </p>
      <h3 class="subheader">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
      <li class="task-list__item">
        <input class="task-list__item-box" type="checkbox">
        <label class="task">Pay Bills</label>
        <input class="input-descr" type="text">
        <button class="all-btn edit">Edit</button>
        <button class="all-btn delete">
          <img class="img" src="./remove.svg" alt="close arrow">
        </button>
        </li>
        <li class="task-list__item edit__mode">
          <input class="task-list__item-box" type="checkbox">
          <label class="task">Go Shopping</label>
          <input class="input-descr" type="text" value="Go Shopping" class="task">
          <button class="all-btn edit">Save</button>
          <button class="all-btn delete">
            <img class="img" src="./remove.svg" alt="close arrow">
          </button>
        </li>
      </ul>
      <h3 class="subheader">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list__item">
          <input class="task-list__item-box" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="input-descr" type="text" class="task">
          <button class="all-btn edit">Edit</button>
          <button class="all-btn delete">
            <img class="img" src="./remove.svg" alt="close arrow">
          </button>
        </li>
      </ul>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
